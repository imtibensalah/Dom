<html lang="Fr">
<head>

<body>
    <div class="card" style="width: 18rem;">
        <img src="images.jpg" class="card-img-top" alt="creme">
        <div class="card-body">
          <h5 class="card-title">Crème de Jour Vanille</h5>
          <p class="card-text">Cette crème de Jour, alliant la Vanille à l’huile de Sésame et au beurre de Karité, est reconnue pour ses propriétés régénérantes, antioxydantes et hydratantes. Elle apporte fermeté et douceur à la peau et est formulée sans huile essentielle..</p>
          
          
          <button class="btn-decrement">-</button>
          <span class="quantite">1</span>
          
          <button class="btn-increment">+</button>
          <span class="prix">23,00€</span>

        </div>
      </div>
